<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Form Excercise</title>
</head>
<body>
    <h1>Register</h1>
    <form action="http:www.google.com" method=GET>
        <div>
        <label for="firstName">First Name: </label>
        <input id="firstName" type="text" name="firstName" placeholder="Enter First Name" required>

        <label for="lastName">Last Name: </label>
        <input id="lastName" type="text" name="lastName" placeholder="Enter Last Name" required>
        </div>

        <div>
        <label for="male">Male</label>
        <input id="male" type="radio" value="Male" name="gender"> 

        <label for="female">Female</label>
        <input id="female" type="radio" value="Female" name="gender">
        
        <label for="other">Other</label>
        <input id="other" type="radio" value="Other" name="gender">
        </div>

        <div>
        <label for="emailInput">Email: </label>
        <input id="emailInput" type="email" placeholder="your email" required>

        <label for="passwordInput">Password: </label>
        <input id="passwordInput" type="password" placeholder="your password" pattern=".{5,10}" required title="Password must be between 5 to 10 characters">
        
        </div>

        <div>
        <fieldset>
            <legend>Birthday</legend>
            <label for="month">Month: </label>
            <select name="month" id="month">
                <option value="October">October</option>
                <option value="November">November</option>
                <option value="December">December</option>
            </select>
            <label for="day">Day: </label>
            <select name="day" id="day">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
            </select>
            <label for="year">Year: </label>
            <select name="year" id="year">
                    <option value="1980">1980</option>
                    <option value="1990">1990</option>
                    <option value="2000">2000</option>
            </select>
        </fieldset>
        </div>
        
        <div>
        <label>I agree to the terms and conditions</label>
        <input type="checkbox" required>
        </div>

        <input type="submit">
    </form>
    
</body>
</html>
